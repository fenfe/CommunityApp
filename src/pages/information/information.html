<!--

  Ionic pages and navigation.
-->
<ion-header >
  <ion-navbar *navbar primary>
    <ion-title >info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card *ngFor="let i of info">
      <ion-card-header>
       <h2>{{i.titleName}}</h2> 
      </ion-card-header>
      <ion-card-content>
        <p>{{i.description}}</p>
      <ion-buttons end secondary>
       <p style="color:#2a7941;">  <a href="{{i.link}}">learn more</a> </p>
      </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>All Services</ion-title>
     <ion-buttons end>
        <button ion-button (click)="modalDismiss()">&times;</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content>
<div class="categories">
    <div *ngFor="let n of contents">
      <ion-card>
       <img src="{{n.icon}}">
       <div class="card-title" >
      <h3 (click)="searchEducation()">{{n.titleName}}</h3>

       </div>
      </ion-card>
    </div>
  </div> 
 

</ion-content>
